        <meta charset="utf-8"/>
        <title>Login Page</title>
    </head>
    <body>

    <div class="container">
        <div class="box">
        <h1>Dashboard</h1>

        <input id="txtEmail" type="email" class="email" placeholder="Email" />

        <input id="txtPassword" type="password" class="email" placeholder="Password" />

        <button id="btnLogin" class="btn sign-in">
            Log In
        </button> <!-- End Btn -->

        <button id="btnSignUp" class="btn2 sign-up">
            Sign Up
        </button> <!-- End Btn2 -->

        <button id="btnLogout" class="btn sing-in hide">
            Sign Out
        </button>

        </div> <!-- End Box -->
    </div>

    <!-- Firebase Init -->
